---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: api
  labels:
    name: api
  annotations:
    flux.weave.works/automated: 'true'
spec:
  replicas: 2 
  template:
    metadata:
      labels:
        name: api
    spec:
      containers:
      - name: api
        image: elitescrumteam/api-service:v8
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: regcred
