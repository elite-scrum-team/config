---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: event
  labels:
    name: event
  annotations:
    flux.weave.works/automated: 'true'
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: event
    spec:
      containers:
      - name: event
        image: elitescrumteam/event-service:v3
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: regcred
